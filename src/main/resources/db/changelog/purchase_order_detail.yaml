databaseChangeLog:
  - changeSet:
      id: purchase-order-detail-1
      author: BE PRODUCT
      changes:
        - createTable:
            tableName: purchase_order_detail
            schemaName: product_liquibase
            columns:
              - column:
                  name: detail_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: purchase_order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: purchase_order_detail
            baseColumnNames: purchase_order_id
            constraintName: fk_purchase_order_detail_order
            referencedTableName: purchase_order
            referencedColumnNames: purchase_order_id
            baseTableSchemaName: product_liquibase
            referencedTableSchemaName: product_liquibase
        - addForeignKeyConstraint:
            baseTableName: purchase_order_detail
            baseColumnNames: product_id
            constraintName: fk_purchase_order_detail_product
            referencedTableName: product
            referencedColumnNames: product_id
            baseTableSchemaName: product_liquibase
            referencedTableSchemaName: product_liquibase