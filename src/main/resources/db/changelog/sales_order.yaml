databaseChangeLog:
  - changeSet:
      id: sales-order-1
      author: BE PRODUCT
      changes:
        - createTable:
            tableName: sales_order
            schemaName: product_liquibase
            columns:
              - column:
                  name: sales_order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: sales_order
            baseColumnNames: customer_id
            constraintName: fk_sales_order_customer
            referencedTableName: customer
            referencedColumnNames: customer_id
            baseTableSchemaName: product_liquibase
            referencedTableSchemaName: product_liquibase
        - addForeignKeyConstraint:
            baseTableName: sales_order
            baseColumnNames: warehouse_id
            constraintName: fk_sales_order_warehouse
            referencedTableName: warehouse
            referencedColumnNames: warehouse_id
            baseTableSchemaName: product_liquibase
            referencedTableSchemaName: product_liquibase