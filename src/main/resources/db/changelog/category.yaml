databaseChangeLog:
  - changeSet:
      id: category-1
      author: BE PRODUCT
      changes:
        - createTable:
            tableName: category
            schemaName: product_liquibase
            columns:
              - column:
                  name: category_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false