databaseChangeLog:
  - changeSet:
      id: purchase-order-1
      author: BE PRODUCT
      changes:
        - createTable:
            tableName: purchase_order
            schemaName: product_liquibase
            columns:
              - column:
                  name: purchase_order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: supplier_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: purchase_order
            baseColumnNames: supplier_id
            constraintName: fk_purchase_order_supplier
            referencedTableName: supplier
            referencedColumnNames: supplier_id
            baseTableSchemaName: product_liquibase
            referencedTableSchemaName: product_liquibase